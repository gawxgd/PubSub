name: .NET Build and Test

on:
  push:
    branches: [ "main", "tcp-connection" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run Unit Tests
      run: dotnet test MessageBroker.UnitTests/MessageBroker.UnitTests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"
      
    - name: Run E2E Tests
      run: dotnet test MessageBroker.E2ETests/MessageBroker.E2ETests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=e2e-test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
        retention-days: 30
        
    - name: Test Summary
      uses: test-summary/action@v2
      if: always()
      with:
        paths: "**/TestResults/*.trx"

